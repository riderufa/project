{% extends 'base.html' %}

{% block title %}
Список опросов
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-12 mt-5">
				<ul class="list-group">
					{% for poll in polls %}
					    <li class="list-group-item d-flex justify-content-between">
                            {{ poll.name }}
                            <a href="{% url 'poll:poll_details' poll.id %}">Подробно</a>
                        </li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
