{% extends 'base.html' %}

{% block title %}
Список вопросов
{% endblock %}

{% block content %}
<div class="container col-12">
	<div class="row">
		<div class="col-12 mt-5">

            <table class="table">
				<thead class="thead-light">
				  <tr>
					<th scope="col">Пользователи</th>
					<th scope="col"></th>
				  </tr>
				</thead>
				<tbody>
					{% for user in users %}
				  <tr>
					<td>{{ user }}</td>
					<td><a class="btn btn-secondary btn-sm" href="#">Опросы</a> <a class="btn btn-secondary btn-sm" href="#">Вопросы</a></td>
				  </tr>
				  {% endfor %}
				</tbody>
			  </table>


			
		</div>
	</div>
</div>
{% endblock %}
